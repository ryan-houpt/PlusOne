<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: header">
</head>
<body>

<!-- Login Model -->
<div class="modal fade" id="login-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign in</strong></h3>
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
                <div class="md-form mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" />
                </div>

                <div class="md-form pb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                </div>
                <div class="text-center mb-3">
                    <button id="login" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Pairs -->
<div class="container">
    <div class="row">
        <div class="col card" style="height: 100vh;">
            <div class="card-body overflow-auto">
                <h5 class="card-title text-center">Pairs</h5>
                <ul id="symbols">

                </ul>
            </div>
        </div>
            <!-- Info on selected pair -->
        <div class="col">
            <div class="card" style="height: 50vh;">
                <div class="card-body">
                    <h1 class="text-center mw-100" id="pair"></h1>
                    <h3 class="text-center mw-100" id="price"></h3>
                    <h4 class="text-center mw-100" id="volume"></h4>
                    <h4 class="text-center mw-100 mb-2" id="24h"></h4>

                    <div id="buttons" class="text-center">

                    </div>
                </div>
            </div>
            <!-- Bottom right card -->
            <div class="card center-info">
                <div class="card-body" style="height: 50vh;">
                    <h2 class="align-middle">Available Balance: </h2>
                    <h2 class="align-middle" th:text="${BTC + ' BTC'}"></h2>
                    <h4 class="align-middle">Check trade history at <a href="https://www.binance.com" target="_blank">Binance</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="partials :: scripts"></div>
</body>
</html>
