<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: header">
</head>
<body>

<!-- Login Model -->
<div class="modal fade" id="login-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign in</strong></h3>
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
                <div class="md-form mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" />
                </div>

                <div class="md-form pb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                </div>
                <div class="text-center mb-3">
                    <button id="login" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Pairs -->
<div class="container">
    <div class="row">
        <div class="col card" style="width: 50vw; height: 100vh;">
            <div class="card-body overflow-auto">
                <h5 class="card-title">Pairs</h5>
                <ul id="symbols">
                    <li th:each="pair : ${pairs}" th:if="${#strings.endsWith(pair.symbol, 'BTC')}" th:value="${pair.symbol}" th:text="${pair.symbol}"></li>
                </ul>
            </div>
        </div>
    <!-- Info on selected pair -->
        <div class="col card" style="width: 50vw; height: 100vh;">
            <div class="card-body">
                <span id="price"></span>
                <div id="buttons">

                </div>
            </div>

        </div>
    </div>
</div>
